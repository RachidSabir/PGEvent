<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-title {
            color: #343a40;
        }

        .custom-table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-light">
    <!-- header -->
    <div th:replace="~{layouts/header :: header}">...</div>
    <div class="bg-dark" style="min-height: 100vh;">
        <div class="container mt-5  text-light">
            <!-- Welcome block -->
            <section class="py-5" id="contact">
                <div class="py-md-1 py-1">
                    <div class="title-main mb-md-1 mb-1">
                        <h3 class="title-style" th:text="${'Welcome - ' + username + ' - dans votre Dashboard'}"></h3> <!-- + '  ' + roles-->
                    </div>
                </div>
            </section>
            <div class="container py-md-5 py-4">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row m-t-25">
                            <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ROLE_Admin')">
                                <a th:href="@{/admin/displayEvents}" class="btn btn-dark text-decoration-none">
                                    <div class="overview-item overview-item--c2">
                                        <div class="overview__inner">
                                            <div class="overview-box clearfix">
                                                <div class="text">
                                                    <h2>Events</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ROLE_User')">
                                <a th:href="@{/displayEvents}" class="btn btn-dark text-decoration-none">
                                    <div class="overview-item overview-item--c2">
                                        <div class="overview__inner">
                                            <div class="overview-box clearfix">
                                                <div class="text">
                                                    <h2>Events</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ROLE_Admin')">
                                <a th:href="@{/admin/displayNotifications}" class="btn btn-dark text-decoration-none">
                                    <div class="overview-item overview-item--c3">
                                        <div class="overview__inner">
                                            <div class="overview-box clearfix">
                                                <div class="text">
                                                    <h2>Notifications</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </div>
</body>

</html>
